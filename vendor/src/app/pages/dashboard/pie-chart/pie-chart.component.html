<div class="card" widget="">
  <div class="card-header">
      <span>
          <strong>Country Wise Sales</strong>
        </span>
    <!-- <span class="card-heading">Country Wise Sales</span> -->
    <div class="widget-controls">
      <!-- <button (click)="randomizeType()" class="btn btn-warning mr-1 btn-xs"> Toggle</button> -->
    </div>
  </div>
  <div class="card-body widget-body">
    <div class="row">
      <div class="col-12">
        <div class="chart-outher">
          <canvas *ngIf="pieChartData && pieChartData.length" baseChart [data]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [colors]="pieChartColors" chartType="doughnut"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
