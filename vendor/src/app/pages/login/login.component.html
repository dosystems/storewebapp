<div class="login-container">
  <div class="col-10 offset-1 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
    <div class="card" widget>
      <div class="card-body text-center">
        <div class="col-sm-6 offset-sm-3">
          <img src="{{appService.fullLogoPath}}" alt="logo" class="col-sm-12 bottom-30">
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmitLogin(form)" class="text-left">
          <div class="form-group">
            <input [formControl]="form.controls['email']" placeholder="Email" class="form-control checking-field" type="text">
            <span *ngIf="form.get('email').touched">
              <span class="help-block text-danger" *ngIf="form.get('email').hasError('required')">{{ appService.getEnLanguage('email_required_message') }}</span>
              <span class="help-block text-danger" *ngIf="form.get('email').hasError('invalidEmailAddress')">{{ appService.getEnLanguage('invalid_email_message') }}</span>
            </span>
          </div>

          <div class="form-group">
            <input [formControl]="form.controls['password']" placeholder="Password" class="form-control checking-field" type="password"
              minlength="6">
            <span class="help-block" *ngIf="form.get('password').touched">
              <span class="text-danger" *ngIf="form.get('password').hasError('required')">{{ appService.getEnLanguage('password_required_message') }}</span>
              <span class="text-danger" *ngIf="form.get('password').hasError('minlength')">{{ appService.getEnLanguage('password_minimum_6char_message') }}</span>
            </span>
          </div>
          <div class="form-group">
            <button [disabled]="!form.valid" class="btn btn-main btn-block panel-heading" type="submit">Sign In</button>
          </div>
          <div class="form-group">
            <a routerLink="/forgotpassword" class="btn btn-link forgot transition pull-right bottom-15">Forgot Password?</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
